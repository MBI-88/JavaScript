<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de fetch</title>
    <script src="https://en.js.cx/test/libs.js"></script>
    <script src="test.js"></script>
    
</head>
<body>
    <script>
        'use strict'

        async function getUsers(names) {
            let jobs = []
            for (let name of names){
                let job = fetch(`https://api.github.com/users/${name}`)
                          .then( response => {
                                if (response.status != 200) return null
                                else response.json()
                            },
                                failresponse => {return null}
                            )
                jobs.push(job)
            }
            let result = await  Promise.all(jobs)
            return result
        }
         getUsers(['iliakan', 'remy', 'no.such.users'])
      </script>
    
</body>
</html>
