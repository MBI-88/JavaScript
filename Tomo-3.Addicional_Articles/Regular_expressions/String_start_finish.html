    <script>
        let reg = /^[0-9]{2}\:[0-9]{2}\:[0-9]{2}\:[0-9a-f]{2}\:[0-9a-f]{2}\:[0-9a-f]{2}$/i
        let reg2 = /^[0-9]{2}(:[0-9a-fA-F]{2}){5}$/i
        alert(reg2.test('01:32:54:67:89:AB')) // true
        alert(reg2.test('0132546789AB')) // false
        alert(reg2.test('01:32:54:67:89')) // false
        alert(reg2.test('01:32:54:67:89:ZZ')) // false
    </script>
