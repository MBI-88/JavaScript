        <script>
            
            'use strict';
            alert('Ejercicio 2');
            let salaries = {
                'John': 100,
                'Pete': 300,
                'Mary':250
            };
            function topSalary(salaries){
                let salatem = 0;
                let personMax = null;
                for (const [persorn,salari] of Object.entries(salaries)){
                    if(salari > salatem){
                        salatem = salari;
                        personMax = persorn;
                    }
                };
                return personMax;
            };
