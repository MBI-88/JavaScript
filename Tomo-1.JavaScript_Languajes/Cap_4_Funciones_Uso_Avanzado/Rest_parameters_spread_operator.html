    <script>
        'use strict';
        alert('Operador de separacion'); 
        let arr = [3,5,1];
        //alert(Math.max(arr));//NaN
        alert(Math.max(...arr));//5
        let arr2 = [8,2,-8,1];
        alert(Math.max(...arr,...arr2));//8
        // Combinacion de numeros con array
        alert(Math.max(1,...arr,10,...arr2));//10
        //Mezclando array
        let merged = [5,...arr,10,...arr2];
        alert(merged);
        // Cambiando de string a array
        let str = 'Hello';
        alert([...str]);// H,e,l,l,o = Array.from(str)
    </script>
