<script>
    'use strict';
    alert('Operaciones completas');
    // el operador (+) no devolvera la conversion en caso de ser usado con string
    let obj = {
        toString(){
            return "2";
        }
    };
    alert(obj * 2); // 4
    alert(obj  + 2); // 22
    alert('Ejemplo con numeros');
    let obj_ = {
        toString(){return true;}
    };
    alert(obj_ + 2); // 3 (ToPrimitive retorna booleano, no string => ToNumber)
