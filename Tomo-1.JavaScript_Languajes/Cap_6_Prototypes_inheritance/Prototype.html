    <script>

        longEar.walk()

        */
    </script>

    <script>

        for (let key in rabbit){

        }
        */
    </script>

    <script>

    <script>
        'use strict'
        alert('Ejercicio 4')
        let hamster = {
            stomach : [],
            eat(food){this.stomach.push(food)}
        }
        let speedy = {
            __proto__ : hamster
        }
        let lazy = {
            __proto__ : hamster
        }
        speedy.eat('apple')
        alert(speedy.stomach)
        alert(lazy.stomach)
        // Ocurre porque stomach es una propiedad del lexico de hamster
        // Solucion
        let hamsters = {
            stomach: [],
            eat(food){this.stomach = [food]}
        }
        let speedy1 = {
            __proto__ : hamsters
        }
        let lazy1 = {
            __proto__ : hamsters
        }
        speedy1.eat('bannana')
        speedy1.eat('apricot')
        alert(speedy1.stomach)
        lazy1.eat('orange')
        alert(lazy1.stomach)
    </script>
