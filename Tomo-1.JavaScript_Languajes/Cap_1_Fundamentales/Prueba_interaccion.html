<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prueba de interaccion con alert,promt,confirm</title>
</head>
<body>
<script src="Interaccion_alert_promt_confirm.js"></script>
<script>
    let name = prompt('Your name:');
    let ok = confirm(`Your name is ${name} ?`);
    alert(ok)
</script>

</body>
