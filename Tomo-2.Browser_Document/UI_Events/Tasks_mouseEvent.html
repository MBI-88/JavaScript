<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de eventos del raton </title>
    <style>
        .selected {
            background:#0f0 ;
        }
    </style>
   
</head>
<body>
    Click on a list item to select it.
    <br>
    <ul id="ul">
      <li>Christopher Robin</li>
      <li>Winnie-the-Pooh</li>
      <li>Tigger</li>
      <li>Kanga</li>
      <li>Rabbit. Just rabbit.</li>
    </ul>
    <script>
      'use strict'
      ul.onclick = function(event){
          if (event.target.tagName != 'LI')return
          else{
              if (event.ctrlKey){
                  toggleSelector(event.target)
              }else{
                  singleSelector(event.target)
              }
          }
      }
      ul.onmousedown = function(){return false}

      function toggleSelector(event){
          event.classList.toggle('selected')
      }
      function singleSelector(event){
        let selected = ul.querySelectorAll('.selected')
        for (let select of selected){
            select.classList.remove('selected')
        }
        event.classList.add('selected')
      }
    </script>
    
</body>
</html>
