<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases y estilos </title>
    <style>
        body{
            color: red;
            margin: 5px;
        }
    </style>
</head>
<body class="main page">
    <!--
        Reglas importantes:
        -> Crea una clase en Css y adicionala en <div class="...">
        -> Escribe propiedades directamente en style <div style="...">
        
        La propiedad elem.classList, es un objeto especial con metodos para
        adicionar/remove/intercambiar

        Metodos de classList:
        -> elem.classList.add/remove('class'): suma o quita la clase
        -> elem.classList.toggle('class'): adiciona la clase si no existe, de otra 
           manera la quita
        -> elem.classList.contains('class'): devuelve true/false, chequea la clase dada
    -->
    <script>
        /*
        'use strict'
        
        alert(document.body.className) // main page
        document.body.classList.add('article')
        alert(document.body.className) // main page article

        for (let name of document.body.classList) alert(name) // main , page y article
        */
    </script>
    <!--
        Estilo de elementos

        background-color => elem.style.backgroundColor
        z-index => elem.style.zIndex
        border-left-width => elem.style.borderLeftWidth

        Prefijos de propiedades:
        Propiedades prefijadas como -moz-border-radius, -webkit-border-radius
        tambien siguen la misma regla ejemplo:
            -> button.style.MozBorderRadius = '5px'
            -> button.style.WebkitBorderRadius = '5px'
        Nota: el dash "-" se convierte en uppercase

        Resetiando las propiedades de stilos
        Para ocultar un elemento se procede elem.style.display = "none"
        Si se quiere remover un style.display como si no se hubiera establecido
        en lugar de delete elem.style.display se deberia asignar un string vacio
        elem.style.display = ""

        Si se establece un string vacio en el display, el navegador aplicará las clases
        CSS y creará un stilo normal como si nunca se hubiera establecido una propiedad 
        al display
    -->
    <script>
        /*
        'use strict'
        // Ejemplo
        document.body.style.backgroundColor = prompt('background color?','green')
        document.body.style.display = "none" // hide
        setTimeout(() => document.body.style.display = "",1000) // back to normal
        */
    </script>
    <!--
        Rescritura completa con style.cssText
        Se puede establecer un stilo completo de la siguiente forma:
        div.style="colo:red;width:100px"

        Nota: Esta propiedad es raramente usada porque remueve el stilo anterior usado, no agrega.
        Si se quiere agregar un stilo a otro ya existente usar div.setAttibute('style','color:red...')
    -->
    <div id="div">Button</div>
    <script>
        /*
        'use strict'
        div.style.cssText = `
            background-color: yellow;
            width: 100px;
            text-align: center;
        `
        alert(div.style.cssText)
        */
    </script>
    <!--
        Importancias de las unidades

        El navegador enpaqueta la propiedad style.margin en la ultima linea
        e infiere style.marginLeft y style.marginTop (y otros argumetos parciales) de aqui.

        Computado de estilos: getComputedStyle

        La propiedad style opera solo sobre el valor de atributos de stilos
        sin cascada CSS.
        No se pude leer nada que venga de una clase CSS usando elem.style.

        Pero si lo necesitamos existe otro metodo para esto: getComputedStyle
        getComputedStyle(elem[,pseudo])

        elem: Elemento del que se lee el valor
        pseudo: Seudo-elemento si es requerido, un string vacio o sin argumentos significa
        el propio elemento

        Existen 2 conceptos in CSS:
        
        -> Un valor de estilo computado es el valor que estara despues de todas las reglas de CSS
           y herencias aplicadas, como resultado de la cascada CSS. Estos son semejantes height:1em y 
           font-siz: 125%
        -> Un valor de estilo resuelto es el ultimo elemento aplicado. Valores como 1em o 125% son relativos
           El navegador toma el valor computado y ajusta todas las unidades, por ejemplo height: 20px o 
           font-size: 16px. Para valores de proiedades geometricas resueltas deben estar en punto flotante
           como width:50.5px
    -->
    <script>
        'use strict'
        let computedStyle = getComputedStyle(document.body)
        alert(computedStyle.marginTop)
        alert(computedStyle.color)
    </script>
    
</body>
</html>
