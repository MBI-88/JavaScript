        const re = new RegExp('://')
        const internal = new RegExp('internal.com')

        for (let a of link){
            let ext = a.getAttribute('href')
            if (ext != null){
               if (re.exec(ext) && !internal.exec(ext)){
                   a.style.color = 'orange'
               }
            }
